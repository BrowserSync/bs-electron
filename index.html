<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/mdl.css"/>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <a class="mdl-layout__title" data-bind="url" href="" target="_blank"></a>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content" style="padding: 20px">
            <div class="field">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" data-rx="port">
                    <input class="mdl-textfield__input"
                           type="text"
                           id="port-input"/>
                    <label class="mdl-textfield__label" for="port-input">Port...</label>
                    <span class="mdl-textfield__error" id="port-validation"></span>
                </div>
                <div class="material-icons" id="input-icon"></div>
            </div>
            <div class="field">
                <h4>Directories</h4>
                <div id="dir-list"></div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                    id="dir-select">
                    Select
                </button>
            </div>
        </div>
    </main>
</div>
</body>
<script>

    require('./dist/renderer');
</script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</html>
